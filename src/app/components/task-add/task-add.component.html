<div class="card">
    <div class="card-header">
        Add a new Task
    </div>
    <div class="card-body">
        <form (submit)="addcita()">
            <div class="form-group">
                <label for="title">Task title:</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="title">
            </div>

            <div class="form-group">
                <label for="description">Task description:</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="description">
            </div>
            <input type="submit" value="Guardar Cita" class="btn btn-success">
        </form>
    </div>
</div>
